<!DOCTYPE html>
<html>
<head>
  <title>Play a Game</title>
  <script type="text/javascript" src="game.js"></script>
</head>

<body>
  <h1>Welcome to my Game</h1>
  <div class="container">
    <div id="hangman" class="row" tabindex="0">
      <div class="col-md-8">
        <h1 id="state">0</h1>
        <canvas></canvas>
        <h2 id="guess">Current Guess</h2>
      </div>
      <div id="hangman-controls" class="col-md-4">
        <hr>
        <h1 id="board">Correct Guesses</h1>
        <em id="guesses">Guesses so far</em>
      </div>
    </div>
  </div>
</body>
</html>
